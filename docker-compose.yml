# SAP App Builder - Docker Compose
# Development and Production configurations

version: '3.8'

services:
  # ==========================================================================
  # SAP App Builder - All-in-one
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sap-app-builder
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/app.db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openai}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Development mode with hot-reload
  # ==========================================================================
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sap-app-builder-dev
    ports:
      - "${PORT:-8000}:8000"
      - "3000:3000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite+aiosqlite:///./data/app.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - app-data:/app/data
    profiles:
      - dev

volumes:
  app-data:
